<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="img/pnge.png" alt="Image 1" />
        </div>
        <div class="carousel-item">
          <img src="img/pngeg.png" alt="Image 2" />
        </div>
        <div class="carousel-item">
          <img src="img/pngegg.png" alt="Image 3" />
        </div>
      </div>
      <button class="carousel-control prev" onclick="prevSlide()">
        &#10094;
      </button>
      <button class="carousel-control next" onclick="nextSlide()">
        &#10095;
      </button>
      <div class="carousel-indicators">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
